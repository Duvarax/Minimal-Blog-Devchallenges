<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Sora?query=sora">
    
    
    <title>Minimal Blog Card</title>
</head>
<body>
    <div class="container">
        <div class="card rounded">
            <figure >
                <img class="rounded" src="cactus_img.jpg">
            </figure>
            <div class="tag">
                <span>Desing</span>
            </div>
            <div class="text">
                <h1>Embracing Minimalism</h4>
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
            <hr>
            <div> 
                <span class="autor">Annie Spratt</span>
            </div>
        </div>
    </div>
</body>
</html>
